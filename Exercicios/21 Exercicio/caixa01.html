<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{ /* box-level */
            background-color: aqua;
             height: 210px;
             width: 249px;
             
             
            border: 5px solid coral;

            padding: 10px;

            margin: 10px auto 40px auto ;

            outline: 6px dashed black;
        }

       
        a{ /* inline-level */
            
            
            border: 2px solid rgb(134, 35, 32) ;

            padding: 10px;
            
        }

        
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo também são exemplo de box- level , mas os <a href="#">links são exemplo de caixas inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
