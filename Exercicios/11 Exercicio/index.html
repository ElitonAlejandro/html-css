<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens mídia type</title>
</head>
<body>
    <h1>Imagens mídia type</h1>
    <p>Você pode ve imagens de varios sentidos, grandes, pequenas, medias, com HTML5</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens">
    </picture> 

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/ogg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
    </audio>
    <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midias/guanacast-34.zip" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o áudio</a></p>
</body>
</html>
