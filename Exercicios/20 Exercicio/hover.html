<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color:rgb(255, 0, 85);
            background-color: mediumblue;
            width: 200px;
        }

        div:hover{
            color: rgb(0, 17, 255);
        }
   
        
    </style>
</head>
<body>
    <h1 class="hover">Exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO ..</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
